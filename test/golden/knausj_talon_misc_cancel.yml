    children: []
  - text: '# allows you to prevent a command executing by ending it with "cancel cancel"'
    type: comment
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: cancel
          type: word
        - text: cancel
          type: word
      - text: $
        type: end_anchor
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: skip
            type: identifier
          arguments:
            type: argument_list
