input: "volume up: key(volup)\nvolume down: key(voldown)\nset volume <number>: user.media_set_volume(number)\n\
  (volume|media) mute: key(mute)\n[media] play next: key(next)\n[media] play previous:\
  \ key(prev)\nmedia (play | pause): user.play_pause()\n"
output:
  type: source_file
  children:
  - type: context
    children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: volume
          type: word
        - text: up
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: volup
            type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: volume
          type: word
        - text: down
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: voldown
            type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: set
          type: word
        - text: volume
          type: word
        - type: capture
          capture_name:
            text: number
            type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.media_set_volume
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              variable_name:
                text: number
                type: identifier
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - type: parenthesized_rule
          children:
          - type: choice
            children:
            - text: volume
              type: word
            - text: media
              type: word
        - text: mute
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: mute
            type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - type: optional
          children:
          - text: media
            type: word
        - text: play
          type: word
        - text: next
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: next
            type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - type: optional
          children:
          - text: media
            type: word
        - text: play
          type: word
        - text: previous
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: prev
            type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: media
          type: word
        - type: parenthesized_rule
          children:
          - type: choice
            children:
            - text: play
              type: word
            - text: pause
              type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.play_pause
            type: identifier
          arguments:
            type: argument_list
            children: []
