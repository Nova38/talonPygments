input: "mouse grid:\n    user.grid_select_screen(1)\n    user.grid_activate()\n\n\
  grid win:\n    user.grid_place_window()\n    user.grid_activate()\n\ngrid <user.number_key>+:\n\
  \    user.grid_activate()\n    user.grid_narrow_list(number_key_list)\n\ngrid screen\
  \ [<number>]:\n    user.grid_select_screen(number or 1)\n    user.grid_activate()\n"
output:
  type: source_file
  children:
  - type: context
    children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: mouse
          type: word
        - text: grid
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.grid_select_screen
            type: identifier
          arguments:
            type: argument_list
            children:
            - text: '1'
              type: integer
      - type: expression
        expression:
          type: action
          action_name:
            text: user.grid_activate
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: grid
          type: word
        - text: win
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.grid_place_window
            type: identifier
          arguments:
            type: argument_list
            children: []
      - type: expression
        expression:
          type: action
          action_name:
            text: user.grid_activate
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: grid
          type: word
        - type: repeat1
          children:
          - type: capture
            capture_name:
              text: user.number_key
              type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.grid_activate
            type: identifier
          arguments:
            type: argument_list
            children: []
      - type: expression
        expression:
          type: action
          action_name:
            text: user.grid_narrow_list
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              variable_name:
                text: number_key_list
                type: identifier
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: grid
          type: word
        - text: screen
          type: word
        - type: optional
          children:
          - type: capture
            capture_name:
              text: number
              type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.grid_select_screen
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: binary_operator
              left:
                type: variable
                variable_name:
                  text: number
                  type: identifier
              operator:
                text: or
                type: operator
              right:
                text: '1'
                type: integer
      - type: expression
        expression:
          type: action
          action_name:
            text: user.grid_activate
            type: identifier
          arguments:
            type: argument_list
            children: []
