input: "customize {user.talon_settings_csv}:\n  user.edit_text_file(talon_settings_csv)\n\
  \  sleep(500ms)\n  edit.file_end()\n"
output:
  type: source_file
  children:
  - type: context
    children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: customize
          type: word
        - type: list
          list_name:
            text: user.talon_settings_csv
            type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.edit_text_file
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              variable_name:
                text: talon_settings_csv
                type: identifier
      - type: expression
        expression:
          type: sleep_action
          arguments:
            text: 500ms
            type: implicit_string
      - type: expression
        expression:
          type: action
          action_name:
            text: edit.file_end
            type: identifier
          arguments:
            type: argument_list
            children: []
