input: "tag: user.chapters\n-\nchapter next: user.chapter_next()\nchapter last: user.chapter_previous()\n\
  go chapter <number>: user.chapter_jump(number)\ngo chapter final: user.chapter_final()\n"
output:
  type: source_file
  children:
  - type: context
    children:
    - type: match
      key:
        text: tag
        type: identifier
      pattern:
        text: ' user.chapters'
        type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: chapter
          type: word
        - text: next
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.chapter_next
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: chapter
          type: word
        - text: last
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.chapter_previous
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: go
          type: word
        - text: chapter
          type: word
        - type: capture
          capture_name:
            text: number
            type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.chapter_jump
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              variable_name:
                text: number
                type: identifier
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: go
          type: word
        - text: chapter
          type: word
        - text: final
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.chapter_final
            type: identifier
          arguments:
            type: argument_list
            children: []
