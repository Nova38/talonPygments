input: "mode: user.help\n-\nhelp next$: user.help_next()\nhelp previous$: user.help_previous()\n\
  help <number>$: user.help_select_index(number - 1)\nhelp return$: user.help_return()\n\
  help refresh$: user.help_refresh()\nhelp close$: user.help_hide()\n"
output:
  type: source_file
  children:
  - type: context
    children:
    - type: match
      key:
        text: mode
        type: identifier
      pattern:
        text: ' user.help'
        type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: help
          type: word
        - text: next
          type: word
      - text: $
        type: end_anchor
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.help_next
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: help
          type: word
        - text: previous
          type: word
      - text: $
        type: end_anchor
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.help_previous
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: help
          type: word
        - type: capture
          capture_name:
            text: number
            type: identifier
      - text: $
        type: end_anchor
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.help_select_index
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: binary_operator
              left:
                type: variable
                variable_name:
                  text: number
                  type: identifier
              operator:
                text: '-'
                type: operator
              right:
                text: '1'
                type: integer
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: help
          type: word
        - text: return
          type: word
      - text: $
        type: end_anchor
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.help_return
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: help
          type: word
        - text: refresh
          type: word
      - text: $
        type: end_anchor
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.help_refresh
            type: identifier
          arguments:
            type: argument_list
