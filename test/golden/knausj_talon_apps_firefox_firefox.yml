input: "app: firefox\n-\ntag(): browser\ntag(): user.tabs\ntab search:\n    browser.focus_address()\n\
  \    insert(\"% \")\ntab search <user.text>$:\n    browser.focus_address()\n   \
  \ insert(\"% {text}\")\n    key(down)\n"
