input: "#defines modes specific to Dragon.\nspeech.engine: dragon\nmode: all\n-\n\
  # wakes Dragon on Mac, deactivates talon speech commands\ndragon mode: user.dragon_mode()\n\
  #sleep dragon on Mac, activates talon speech commands\ntalon mode: user.talon_mode()\n"
output:
  type: source_file
  children:
  - text: '#defines modes specific to Dragon.'
    type: comment
  - type: context
    children:
    - type: or
      children:
      - type: match
        key:
          text: speech.engine
          type: identifier
        pattern:
          text: ' dragon'
          type: implicit_string
      - type: match
        key:
          text: mode
          type: identifier
        pattern:
          text: ' all'
          type: implicit_string
  - text: '# wakes Dragon on Mac, deactivates talon speech commands'
    type: comment
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: dragon
          type: word
        - text: mode
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.dragon_mode
            type: identifier
          arguments:
            type: argument_list
            children: []
  - text: '#sleep dragon on Mac, activates talon speech commands'
    type: comment
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: talon
          type: word
        - text: mode
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.talon_mode
            type: identifier
          arguments:
            type: argument_list
            children: []
