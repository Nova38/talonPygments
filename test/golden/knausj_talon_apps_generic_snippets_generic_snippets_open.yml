input: "tag: user.snippets_showing\n-\nsnip close: user.snippet_hide()\n"
output:
  type: source_file
  children:
  - type: context
    children:
    - type: match
      key:
        text: tag
        type: identifier
      pattern:
        text: ' user.snippets_showing'
        type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: snip
          type: word
        - text: close
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.snippet_hide
            type: identifier
          arguments:
            type: argument_list
            children: []
