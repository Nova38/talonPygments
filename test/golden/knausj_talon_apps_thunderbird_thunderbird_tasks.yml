input: "app: thunderbird_tasks\n-\n# event/task\nevent new: user.thunderbird_mod(\"\
  i\")\ntask new: user.thunderbird_mod(\"d\")\n(task | event) delete: key(delete)\n\
  # layout\ntoggle today: key(f11)\n"
output:
  type: source_file
  children:
  - type: context
    children:
    - type: match
      key:
        text: app
        type: identifier
      pattern:
        text: ' thunderbird_tasks'
        type: implicit_string
  - text: '# event/task'
    type: comment
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: event
          type: word
        - text: new
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.thunderbird_mod
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: string
              children:
              - text: i
                type: string_content
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: task
          type: word
        - text: new
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.thunderbird_mod
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: string
              children:
              - text: d
                type: string_content
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - type: parenthesized_rule
          children:
          - type: choice
            children:
            - text: task
              type: word
            - text: event
              type: word
        - text: delete
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: delete
            type: implicit_string
  - text: '# layout'
    type: comment
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: toggle
          type: word
        - text: today
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: f11
            type: implicit_string
