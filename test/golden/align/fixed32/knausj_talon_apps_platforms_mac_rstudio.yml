  go to source:                    key("ctrl-1")
  go to console:                   key("ctrl-2")
  go to help:                      key("ctrl-3")
  go to history:                   key("ctrl-4")
  go to files:                     key("ctrl-5")
  go to (plots | plot):            key("ctrl-6")
