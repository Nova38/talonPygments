input: "go <user.arrow_keys>: user.move_cursor(arrow_keys)\n<user.letter>: key(letter)\n\
  (ship | uppercase) <user.letters> [(lowercase | sunk)]:\n    user.insert_formatted(letters,\
  \ \"ALL_CAPS\")\n<user.symbol_key>: key(symbol_key)\n<user.function_key>: key(function_key)\n\
  <user.special_key>: key(special_key)\n<user.modifiers> <user.unmodified_key>: key(\"\
  {modifiers}-{unmodified_key}\")\n# for key combos consisting only of modifiers,\
  \ eg. `press super`.\npress <user.modifiers>: key(modifiers)\n# for consistency\
  \ with dictation mode and explicit arrow keys if you need them.\npress <user.keys>:\
  \ key(keys)\n"
output: |
  -
  go <user.arrow_keys>:
      user.move_cursor(arrow_keys)

  <user.letter>:
      key(letter)

  (ship | uppercase) <user.letters> [(lowercase | sunk)]:
      user.insert_formatted(letters, "ALL_CAPS")

  <user.symbol_key>:
      key(symbol_key)

  <user.function_key>:
      key(function_key)

  <user.special_key>:
      key(special_key)

  <user.modifiers> <user.unmodified_key>:
      key("{modifiers}-{unmodified_key}")

  # for key combos consisting only of modifiers, eg. `press super`.
  press <user.modifiers>:          key(modifiers)

  # for consistency with dictation mode and explicit arrow keys if you need them.
  press <user.keys>:               key(keys)
