input: "^force {user.language_mode}$: user.code_set_language_mode(language_mode)\n\
  ^clear language modes$: user.code_clear_language_mode()\n[enable] debug mode:\n\
  \    mode.enable(\"user.gdb\")\ndisable debug mode:\n    mode.disable(\"user.gdb\"\
  )\n"
output: |
  -
  ^ force {user.language_mode} $:
      user.code_set_language_mode(language_mode)

  ^ clear language modes $:
      user.code_clear_language_mode()

  [enable] debug mode:
      mode.enable("user.gdb")

  disable debug mode:
      mode.disable("user.gdb")
