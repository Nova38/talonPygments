input: "tag: user.batch\n-\ntag(): user.code_comment_line\n\n# exit without killing\
  \ cmd shell\nsoft exit: \"exit /B 1\\n\"\n# exit with killing cmd shell\nhard exit:\
  \ \"exit 1\\n\"\necho: \"echo \"\necho off: \"@echo off\\n\"\ncall: \"call \"\n\
  call shell: \"call cmd \\\\c \"\nif error: \"if errorlevel 1 \"\ngo to: \"goto \"\
  \ndelayed expansion: \"SETLOCAL EnableDelayedExpansion\\n\"\narg <number_small>:\
  \ \"%{number_small}\"\n"
output: |
  tag: user.batch
  -
  tag(): user.code_comment_line
  # exit without killing cmd shell
  soft exit:
      "exit /B 1\n"

  # exit with killing cmd shell
  hard exit:
      "exit 1\n"

  echo:
      "echo"

  echo off:
      "@echo off\n"

  call:
      "call"

  call shell:
      "call cmd\\c"

  if error:
      "if errorlevel 1"

  go to:
      "goto"

  delayed expansion:
      "SETLOCAL EnableDelayedExpansion\n"

  arg <number_small>:
      "%{number_small}"
