input: "mode: user.help_scope\n-\n\nscope (hide | close)$:   user.help_scope_toggle()\n"
output:
  type: source_file
  children:
  - type: context
    children:
    - type: match
      key:
        text: mode
        type: identifier
      pattern:
        text: ' user.help_scope'
        type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: scope
          type: word
        - type: parenthesized_rule
          children:
          - type: choice
            children:
            - text: hide
              type: word
            - text: close
              type: word
      - text: $
        type: end_anchor
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.help_scope_toggle
            type: identifier
          arguments:
            type: argument_list
            children: []
