input: "os: linux\ntag: user.tmux\n-\nmux: \"tmux \"\n\n#session management\nmux new\
  \ session:\n    insert('tmux new ')\nmux sessions:\n    key(ctrl-b)\n    key(s)\n\
  mux name session:\n    key(ctrl-b)\n    key($)\nmux kill session:\n    insert('tmux\
  \ kill-session -t ')\n#window management\nmux new window:\n    key(ctrl-b)\n   \
  \ key(c)\nmux window <number>:\n    key(ctrl-b )\n    key('{number}')\nmux previous\
  \ window:\n    key(ctrl-b)\n    key(p)\nmux next window:\n    key(ctrl-b)\n    key(n)\n\
  mux rename window:\n    key(ctrl-b)\n    key(,)\nmux close window:\n    key(ctrl-b)\n\
  \    key(&)\n#pane management\nmux split horizontal:\n    key(ctrl-b)\n    key(%)\n\
  mux split vertical:\n    key(ctrl-b)\n    key(\")\nmux next pane:\n    key(ctrl-b)\n\
  \    key(o)\nmux move <user.arrow_key>:\n    key(ctrl-b)\n    key(arrow_key)\nmux\
  \ close pane:\n    key(ctrl-b)\n    key(x)\n#Say a number right after this command,\
  \ to switch to pane\nmux pane numbers:\n    key(ctrl-b)\n    key(q)\n"
