input: "# These are available when the draft window is open, but not necessarily focussed\n\
  tag: user.draft_window_showing\n-\ndraft hide: user.draft_hide()\n\ndraft submit:\n\
  \  content = user.draft_get_text()\n  user.draft_hide()\n  insert(content)\n  #\
  \ user.paste may be somewhat faster, but seems to be unreliable on MacOSX, see\n\
  \  # https://github.com/talonvoice/talon/issues/254#issuecomment-789355238\n  #\
  \ user.paste(content)\n"
output:
  type: source_file
  children:
  - text: '# These are available when the draft window is open, but not necessarily
      focussed'
    type: comment
  - type: context
    children:
    - type: match
      key:
        text: tag
        type: identifier
      pattern:
        text: ' user.draft_window_showing'
        type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: draft
          type: word
        - text: hide
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.draft_hide
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: draft
          type: word
        - text: submit
          type: word
    script:
      type: block
      children:
      - type: assignment
        left:
          text: content
          type: identifier
        right:
          type: action
          action_name:
            text: user.draft_get_text
            type: identifier
          arguments:
            type: argument_list
            children: []
      - type: expression
        expression:
          type: action
          action_name:
            text: user.draft_hide
            type: identifier
          arguments:
            type: argument_list
            children: []
      - type: expression
        expression:
          type: action
          action_name:
            text: insert
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              variable_name:
                text: content
                type: identifier
      - text: '# user.paste may be somewhat faster, but seems to be unreliable on
          MacOSX, see'
        type: comment
      - text: '# https://github.com/talonvoice/talon/issues/254#issuecomment-789355238'
        type: comment
      - text: '# user.paste(content)'
        type: comment
