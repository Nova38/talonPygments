input: "window (new|open): app.window_open()\nwindow next: app.window_next()\nwindow\
  \ last: app.window_previous()\nwindow close: app.window_close()\nfocus <user.running_applications>:\
  \ user.switcher_focus(running_applications)\n# following only works on windows.\
  \ Can't figure out how to make it work for mac. No idea what the equivalent for\
  \ linux would be.\nfocus$: user.switcher_menu()\nrunning list: user.switcher_toggle_running()\n\
  running close: user.switcher_hide_running()\nlaunch <user.launch_applications>:\
  \ user.switcher_launch(launch_applications)\n\nsnap <user.window_snap_position>:\
  \ user.snap_window(window_snap_position)\nsnap next [screen]: user.move_window_next_screen()\n\
  snap last [screen]: user.move_window_previous_screen()\nsnap screen <number>: user.move_window_to_screen(number)\n\
  snap <user.running_applications> <user.window_snap_position>:\n    user.snap_app(running_applications,\
  \ window_snap_position)\nsnap <user.running_applications> [screen] <number>:\n \
  \   user.move_app_to_screen(running_applications, number)\n"
