input: "tag: user.line_commands\n-\n#this defines some common line commands. More\
  \ may be defined that are ide-specific.\nlend: edit.line_end()\nbend: edit.line_start()\n\
  go <number>: edit.jump_line(number)\ngo <number> end:\n    edit.jump_line(number)\n\
  \    edit.line_end()\ncomment [line] <number>:\n    user.select_range(number, number)\n\
  \    code.toggle_comment()\ncomment <number> until <number>:\n    user.select_range(number_1,\
  \ number_2)\n    code.toggle_comment()\nclear [line] <number>:\n    edit.jump_line(number)\n\
  \    user.select_range(number, number)\n    edit.delete()\nclear <number> until\
  \ <number>:\n    user.select_range(number_1, number_2)\n    edit.delete()\ncopy\
  \ [line] <number>:\n    user.select_range(number, number)\n    edit.copy()\ncopy\
  \ <number> until <number>:\n    user.select_range(number_1, number_2)\n    edit.copy()\n\
  cut [line] <number>:\n    user.select_range(number, number)\n    edit.cut()\ncut\
  \ [line] <number> until <number>:\n    user.select_range(number_1, number_2)\n \
  \   edit.cut()\n(paste | replace) <number> until <number>:\n    user.select_range(number_1,\
  \ number_2)\n    edit.paste()\n(select | cell | sell) [line] <number>: user.select_range(number,\
  \ number)\n(select | cell | sell) <number> until <number>: user.select_range(number_1,\
  \ number_2)\ntab that: edit.indent_more()\ntab [line] <number>:\n    edit.jump_line(number)\n\
  \    edit.indent_more()\ntab <number> until <number>:\n    user.select_range(number_1,\
  \ number_2)\n    edit.indent_more()\nretab that: edit.indent_less()\nretab [line]\
  \ <number>:\n    user.select_range(number, number)\n    edit.indent_less()\nretab\
  \ <number> until <number>:\n    user.select_range(number_1, number_2)\n    edit.indent_less()\n\
  drag [line] down: edit.line_swap_down()\ndrag [line] up: edit.line_swap_up()\ndrag\
  \ up [line] <number>:\n    user.select_range(number, number)\n    edit.line_swap_up()\n\
  drag up <number> until <number>:\n    user.select_range(number_1, number_2)\n  \
  \  edit.line_swap_up()\ndrag down [line] <number>:\n    user.select_range(number,\
  \ number)\n    edit.line_swap_down()\ndrag down <number> until <number>:\n    user.select_range(number_1,\
  \ number_2)\n    edit.line_swap_down()\nclone (line|that): edit.line_clone()\n\n\
  select camel left: user.extend_camel_left()\nselect camel right: user.extend_camel_right()\n\
  go camel left: user.camel_left()\ngo camel right: user.camel_right()\n"
