input: "tag: user.vimscript\n-\ntag(): user.code_imperative\ntag(): user.code_operators_assignment\n\
  tag(): user.code_operators_math\ntag(): user.code_comment_line\n\n# XXX - revisit\
  \ these\nsettings():\n    user.code_private_function_formatter = \"SNAKE_CASE\"\n\
  \    user.code_protected_function_formatter = \"SNAKE_CASE\"\n    user.code_public_function_formatter\
  \ = \"SNAKE_CASE\"\n    user.code_private_variable_formatter = \"SNAKE_CASE\"\n\
  \    user.code_protected_variable_formatter = \"SNAKE_CASE\"\n    user.code_public_variable_formatter\
  \ = \"SNAKE_CASE\"\n\n###\n# VIM Script Specific\n###\nassign [<user.vimscript_scope>]\
  \ (variable|var) [<user.text>] [over]:\n    insert(\"let \")\n    insert(vimscript_scope\
  \ or '')\n    user.code_private_variable_formatter(text)\n\n[<user.vimscript_scope>]\
  \ (variable|var) [<user.text>] [over]:\n    insert(vimscript_scope or '')\n    user.code_private_variable_formatter(text)\n\
  \n# see lang/vimscript/vimscript.py for list\n<user.vimscript_functions>:\n    insert(\"\
  {vimscript_functions} \")\n\n# XXX - possibly overlap with some programming.talon\n\
  state command: \"command! \"\nstate end if: \"endif\"\nstate end for: \"endfor\"\
  \nstate end while: \"endwhile\"\nstate end function: \"endfunction\"\nstate continue:\
  \ \"continue\"\n"
