    children: []
  - type: command
    rule:
      type: rule
      children:
      - text: ^
        type: start_anchor
      - type: seq
        children:
        - text: force
          type: word
        - type: list
          list_name:
            text: user.language_mode
            type: identifier
      - text: $
        type: end_anchor
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.code_set_language_mode
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              variable_name:
                text: language_mode
                type: identifier
