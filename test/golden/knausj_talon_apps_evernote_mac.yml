input: "app: evernote\nos: mac\n-\nsettings():\n    # Necessary to stop commands like\
  \ 'slap' getting jumbled\n    key_wait = 9.0\n"
output:
  type: source_file
  children:
  - type: context
    children:
    - type: or
      children:
      - type: match
        key:
          text: app
          type: identifier
        pattern:
          text: ' evernote'
          type: implicit_string
      - type: match
        key:
          text: os
          type: identifier
        pattern:
          text: ' mac'
          type: implicit_string
  - type: settings
    children:
    - text: "# Necessary to stop commands like 'slap' getting jumbled"
      type: comment
    - type: block
      children:
      - type: assignment
        left:
          text: key_wait
          type: identifier
        right:
          text: '9.0'
          type: float
