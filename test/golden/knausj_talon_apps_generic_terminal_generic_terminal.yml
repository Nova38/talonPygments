input: "tag: terminal\n-\n# tags should be activated for each specific terminal in\
  \ the respective talon file\n\nlisa:\n    user.terminal_list_directories()\nlisa\
  \ all:\n    user.terminal_list_all_directories()\nkatie [<user.text>]: user.terminal_change_directory(text\
  \ or \"\")\nkatie root: user.terminal_change_directory_root()\ngo <user.system_path>:\
  \ insert(\"cd \\\"{system_path}\\\"\\n\")\nclear screen: user.terminal_clear_screen()\n\
  run last: user.terminal_run_last()\nrerun [<user.text>]: user.terminal_rerun_search(text\
  \ or \"\")\nrerun search: user.terminal_rerun_search(\"\")\nkill all: user.terminal_kill_all()\n\
  \ncopy paste:\n    edit.copy()\n    sleep(50ms)\n    edit.paste()\n"
