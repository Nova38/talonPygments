input: "tag: user.r\n-\ntag(): user.code_imperative\n\ntag(): user.code_comment_line\n\
  tag(): user.code_data_bool\ntag(): user.code_data_null\ntag(): user.code_functions\n\
  tag(): user.code_functions_common\ntag(): user.code_libraries\ntag(): user.code_libraries_gui\n\
  tag(): user.code_operators_assignment\ntag(): user.code_operators_bitwise\ntag():\
  \ user.code_operators_math\n\nsettings():\n    user.code_private_function_formatter\
  \ = \"SNAKE_CASE\"\n    user.code_protected_function_formatter = \"SNAKE_CASE\"\n\
  \    user.code_public_function_formatter = \"SNAKE_CASE\"\n    user.code_private_variable_formatter\
  \ = \"SNAKE_CASE\"\n    user.code_protected_variable_formatter = \"SNAKE_CASE\"\n\
  \    user.code_public_variable_formatter = \"SNAKE_CASE\"\n\n# NOTE: migrated from\
  \ generic as it is only use here\n(op | is) in: \" %in% \"\n\ntoggle library: user.code_toggle_libraries()\n\
  library <user.code_libraries>:\n    user.code_insert_library(code_libraries, \"\"\
  )\n    key(end enter)\n\n# R specific commands\n(chain|pipe that):\n    key(end)\n\
  \    \" %>%\"\n    key(enter)\nstate na:\n    insert(\"NA\")\n\n# TODO: migrate\
  \ to function tag\n^function define <user.text>$: user.code_private_function(text)\n\
  \nnamed arg {user.code_parameter_name}: user.code_insert_named_argument(code_parameter_name)\n"
output:
  type: source_file
  children:
  - type: context
    children:
    - type: match
      key:
        text: tag
        type: identifier
      pattern:
        text: ' user.r'
        type: implicit_string
  - type: include_tag
    tag:
      text: user.code_imperative
      type: identifier
  - type: include_tag
    tag:
      text: user.code_comment_line
      type: identifier
  - type: include_tag
    tag:
      text: user.code_data_bool
      type: identifier
  - type: include_tag
    tag:
      text: user.code_data_null
      type: identifier
  - type: include_tag
    tag:
      text: user.code_functions
      type: identifier
  - type: include_tag
    tag:
      text: user.code_functions_common
      type: identifier
  - type: include_tag
    tag:
      text: user.code_libraries
      type: identifier
  - type: include_tag
    tag:
      text: user.code_libraries_gui
      type: identifier
  - type: include_tag
    tag:
      text: user.code_operators_assignment
      type: identifier
  - type: include_tag
    tag:
      text: user.code_operators_bitwise
      type: identifier
  - type: include_tag
    tag:
      text: user.code_operators_math
      type: identifier
  - type: settings
    children:
    - type: block
      children:
      - type: assignment
        left:
          text: user.code_private_function_formatter
          type: identifier
        right:
          type: string
          children:
          - text: SNAKE_CASE
            type: string_content
      - type: assignment
        left:
          text: user.code_protected_function_formatter
          type: identifier
        right:
          type: string
          children:
          - text: SNAKE_CASE
            type: string_content
      - type: assignment
        left:
          text: user.code_public_function_formatter
          type: identifier
        right:
          type: string
          children:
          - text: SNAKE_CASE
            type: string_content
      - type: assignment
        left:
          text: user.code_private_variable_formatter
          type: identifier
        right:
          type: string
          children:
          - text: SNAKE_CASE
            type: string_content
      - type: assignment
        left:
          text: user.code_protected_variable_formatter
          type: identifier
        right:
          type: string
          children:
          - text: SNAKE_CASE
            type: string_content
      - type: assignment
        left:
          text: user.code_public_variable_formatter
          type: identifier
        right:
          type: string
          children:
          - text: SNAKE_CASE
            type: string_content
  - text: '# NOTE: migrated from generic as it is only use here'
    type: comment
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - type: parenthesized_rule
          children:
          - type: choice
            children:
            - text: op
              type: word
            - text: is
              type: word
        - text: in
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: string
          children:
          - text: ' %in% '
            type: string_content
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: toggle
          type: word
        - text: library
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.code_toggle_libraries
            type: identifier
          arguments:
            type: argument_list
            children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: library
          type: word
        - type: capture
          capture_name:
            text: user.code_libraries
            type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.code_insert_library
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              variable_name:
                text: code_libraries
                type: identifier
            - type: string
              children: []
      - type: expression
        expression:
          type: key_action
          arguments:
            text: end enter
            type: implicit_string
  - text: '# R specific commands'
    type: comment
  - type: command
    rule:
      type: rule
      children:
      - type: parenthesized_rule
        children:
        - type: choice
          children:
          - text: chain
            type: word
          - type: seq
            children:
            - text: pipe
              type: word
            - text: that
              type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: end
            type: implicit_string
      - type: expression
        expression:
          type: string
          children:
          - text: ' %>%'
            type: string_content
      - type: expression
        expression:
          type: key_action
          arguments:
            text: enter
            type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: state
          type: word
        - text: na
          type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: insert
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: string
              children:
              - text: NA
                type: string_content
  - text: '# TODO: migrate to function tag'
    type: comment
  - type: command
    rule:
      type: rule
      children:
      - text: ^
        type: start_anchor
      - type: seq
        children:
        - text: function
          type: word
        - text: define
          type: word
        - type: capture
          capture_name:
            text: user.text
            type: identifier
      - text: $
        type: end_anchor
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.code_private_function
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              variable_name:
                text: text
                type: identifier
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: named
          type: word
        - text: arg
          type: word
        - type: list
          list_name:
            text: user.code_parameter_name
            type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.code_insert_named_argument
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              variable_name:
                text: code_parameter_name
                type: identifier
