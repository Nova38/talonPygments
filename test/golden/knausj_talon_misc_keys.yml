input: "go <user.arrow_keys>: user.move_cursor(arrow_keys)\n<user.letter>: key(letter)\n\
  (ship | uppercase) <user.letters> [(lowercase | sunk)]:\n    user.insert_formatted(letters,\
  \ \"ALL_CAPS\")\n<user.symbol_key>: key(symbol_key)\n<user.function_key>: key(function_key)\n\
  <user.special_key>: key(special_key)\n<user.modifiers> <user.unmodified_key>: key(\"\
  {modifiers}-{unmodified_key}\")\n# for key combos consisting only of modifiers,\
  \ eg. `press super`.\npress <user.modifiers>: key(modifiers)\n# for consistency\
  \ with dictation mode and explicit arrow keys if you need them.\npress <user.keys>:\
  \ key(keys)\n"
output:
  type: source_file
  children:
  - type: context
    children: []
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: go
          type: word
        - type: capture
          capture_name:
            text: user.arrow_keys
            type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.move_cursor
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              variable_name:
                text: arrow_keys
                type: identifier
  - type: command
    rule:
      type: rule
      children:
      - type: capture
        capture_name:
          text: user.letter
          type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: letter
            type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - type: parenthesized_rule
          children:
          - type: choice
            children:
            - text: ship
              type: word
            - text: uppercase
              type: word
        - type: capture
          capture_name:
            text: user.letters
            type: identifier
        - type: optional
          children:
          - type: parenthesized_rule
            children:
            - type: choice
              children:
              - text: lowercase
                type: word
              - text: sunk
                type: word
    script:
      type: block
      children:
      - type: expression
        expression:
          type: action
          action_name:
            text: user.insert_formatted
            type: identifier
          arguments:
            type: argument_list
            children:
            - type: variable
              variable_name:
                text: letters
                type: identifier
            - type: string
              children:
              - text: ALL_CAPS
                type: string_content
  - type: command
    rule:
      type: rule
      children:
      - type: capture
        capture_name:
          text: user.symbol_key
          type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: symbol_key
            type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: capture
        capture_name:
          text: user.function_key
          type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: function_key
            type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: capture
        capture_name:
          text: user.special_key
          type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: special_key
            type: implicit_string
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - type: capture
          capture_name:
            text: user.modifiers
            type: identifier
        - type: capture
          capture_name:
            text: user.unmodified_key
            type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: '"{modifiers}-{unmodified_key}"'
            type: implicit_string
  - text: '# for key combos consisting only of modifiers, eg. `press super`.'
    type: comment
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: press
          type: word
        - type: capture
          capture_name:
            text: user.modifiers
            type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: modifiers
            type: implicit_string
  - text: '# for consistency with dictation mode and explicit arrow keys if you need
      them.'
    type: comment
  - type: command
    rule:
      type: rule
      children:
      - type: seq
        children:
        - text: press
          type: word
        - type: capture
          capture_name:
            text: user.keys
            type: identifier
    script:
      type: block
      children:
      - type: expression
        expression:
          type: key_action
          arguments:
            text: keys
            type: implicit_string
