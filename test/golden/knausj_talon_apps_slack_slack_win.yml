  \ forward: key(alt-right)\n(element | bit) [next]: key(tab)\n(element | bit) (previous\
  \ | last): key(shift-tab)\n(slack | lack) (my stuff | activity): key(ctrl-shift-m)\n\
  (slack | lack) directory: key(ctrl-shift-e)\n(slack | lack) (starred [items] | stars):\
  \ key(ctrl-shift-s)\n(slack | lack) unread [messages]: key(ctrl-shift-a)\n# Messaging\n\
  grab left: key(shift-up)\ngrab right: key(shift-down)\nadd line: key(shift-enter)\n\
  #\"(slack | lack) (slap | slaw | slapper): [key(cmd-right) key(shift-enter\")],\n\
  (slack | lack) (react | reaction): key(ctrl-shift-\\)\n(insert command | commandify):\
  \ key(ctrl-shift-c)\ninsert code: insert(\"```\")\n(slack | lack) (bull | bullet\
  \ | bulleted) [list]: key(ctrl-shift-8)\n(slack | lack) (number | numbered) [list]:\
  \ key(ctrl-shift-7)\n(slack | lack) (quotes | quotation): key(ctrl-shift-9)\nbold:\
  \ key(ctrl-b)\n(italic | italicize): key(ctrl-i)\n(strike | strikethrough): key(ctrl-shift-x)\n\
  (slack | lack) snippet: key(ctrl-shift-enter)\n# Calls\n([toggle] mute | unmute):\
  \ key(m)\n(slack | lack) ([toggle] video): key(v)\n(slack | lack) invite: key(a)\n\
  # Miscellaneous\n(slack | lack) shortcuts: key(ctrl-/)\nemote <user.text>: \"{text}\"\
  \ntoggle left sidebar: key(ctrl-shift-d)\ntoggle right sidebar: key(ctrl-.)\n\n\
  # DEPRECATED\n(move | next) focus:\n    app.notify(\"please use the voice command\
  \ 'focus next' instead of 'next focus'\")\n    key(ctrl-`)\n[next] (section | zone):\n\
  \    app.notify(\"please use the voice command 'section next' instead of 'next section'\"\
  )\n    key(f6)\n(previous | last) (section | zone):\n    app.notify(\"please use\
  \ the voice command 'section last' instead of 'last section'\")\n    key(shift-f6)\n\
  [next] (element | bit):\n    app.notify(\"please use the voice command 'element\
  \ next' instead of 'next element'\")\n    key(tab)\n(previous | last) (element |\
  \ bit):\n    app.notify(\"please use the voice command 'element last' instead of\
  \ 'last element'\")\n    key(shift-tab)\n"
