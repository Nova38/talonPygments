input: "find it:\n    edit.find()\n\nnext one:\n    edit.find_next()\n\ngo word left:\n\
  \    edit.word_left()\n\ngo word right:\n    edit.word_right()\n\ngo left:\n   \
  \ edit.left()\n\ngo right:\n    edit.right()\n\ngo up:\n    edit.up()\n\ngo down:\n\
  \    edit.down()\n\ngo line start:\n    edit.line_start()\n\ngo line end:\n    edit.line_end()\n\
  \ngo way left:\n    edit.line_start()\n    edit.line_start()\n\ngo way right:\n\
  \    edit.line_end()\n\ngo way down:\n    edit.file_end()\n\ngo way up:\n    edit.file_start()\n\
  \ngo bottom:\n    edit.file_end()\n\ngo top:\n    edit.file_start()\n\ngo page down:\n\
  \    edit.page_down()\n\ngo page up:\n    edit.page_up()\n\n# selecting\nselect\
  \ line:\n    edit.select_line()\n\nselect all:\n    edit.select_all()\n\nselect\
  \ left:\n    edit.extend_left()\n\nselect right:\n    edit.extend_right()\n\nselect\
  \ up:\n    edit.extend_line_up()\n\nselect down:\n    edit.extend_line_down()\n\n\
  select word:\n    edit.select_word()\n\nselect word left:\n    edit.extend_word_left()\n\
  \nselect word right:\n    edit.extend_word_right()\n\nselect way left:\n    edit.extend_line_start()\n\
  \nselect way right:\n    edit.extend_line_end()\n\nselect way up:\n    edit.extend_file_start()\n\
  \nselect way down:\n    edit.extend_file_end()\n\n# editing\nindent [more]:\n  \
  \  edit.indent_more()\n\n(indent less | out dent):\n    edit.indent_less()\n\n#\
  \ deleting\nclear line:\n    edit.delete_line()\n\nclear left:\n    key(backspace)\n\
  \nclear right:\n    key(delete)\n\nclear up:\n    edit.extend_line_up()\n    edit.delete()\n\
  \nclear down:\n    edit.extend_line_down()\n    edit.delete()\n\nclear word:\n \
  \   edit.delete_word()\n\nclear word left:\n    edit.extend_word_left()\n    edit.delete()\n\
  \nclear word right:\n    edit.extend_word_right()\n    edit.delete()\n\nclear way\
  \ left:\n    edit.extend_line_start()\n    edit.delete()\n\nclear way right:\n \
  \   edit.extend_line_end()\n    edit.delete()\n\nclear way up:\n    edit.extend_file_start()\n\
  \    edit.delete()\n\nclear way down:\n    edit.extend_file_end()\n    edit.delete()\n\
  \nclear all:\n    edit.select_all()\n    edit.delete()\n\n#copy commands\ncopy all:\n\
  \    edit.select_all()\n    edit.copy()\n#to do: do we want these variants, seem\
  \ to conflict\n# copy left:\n#      edit.extend_left()\n#      edit.copy()\n# copy\
  \ right:\n#     edit.extend_right()\n#     edit.copy()\n# copy up:\n#     edit.extend_up()\n\
  #     edit.copy()\n# copy down:\n#     edit.extend_down()\n#     edit.copy()\n\n\
  copy word:\n    edit.select_word()\n    edit.copy()\n\ncopy word left:\n    edit.extend_word_left()\n\
  \    edit.copy()\n\ncopy word right:\n    edit.extend_word_right()\n    edit.copy()\n\
  \ncopy line:\n    edit.select_line()\n    edit.copy()\n\n#cut commands\ncut all:\n\
  \    edit.select_all()\n    edit.cut()\n#to do: do we want these variants\n# cut\
  \ left:\n#      edit.select_all()\n#      edit.cut()\n# cut right:\n#      edit.select_all()\n\
  #      edit.cut()\n# cut up:\n#      edit.select_all()\n#     edit.cut()\n# cut\
  \ down:\n#     edit.select_all()\n#     edit.cut()\n\ncut word:\n    edit.select_word()\n\
  \    edit.cut()\n\ncut word left:\n    edit.extend_word_left()\n    edit.cut()\n\
  \ncut word right:\n    edit.extend_word_right()\n    edit.cut()\n\ncut line:\n \
  \   edit.select_line()\n    edit.cut()\n"
